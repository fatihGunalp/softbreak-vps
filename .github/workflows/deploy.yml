name: Root SSH Access

on:
  workflow_dispatch:

jobs:
  restore-root-access:
    runs-on: ubuntu-latest

    steps:
    - name: Add new SSH key to root authorized_keys
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: root
        key: ${{ secrets.ROOT_SSH_KEY }}
        script: |
          echo "${{ secrets.NEW_ROOT_PUBLIC_KEY }}" >> /root/.ssh/authorized_keys
          chmod 600 /root/.ssh/authorized_keys
