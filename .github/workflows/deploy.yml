name: Restore Root SSH Access

on:
  workflow_dispatch:  # Elle tetikleme

jobs:
  restore-root-access:
    runs-on: ubuntu-latest

    steps:
    - name: Add new SSH key to root authorized_keys
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}  # Ã–rn: deployuser
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          echo "${{ secrets.NEW_ROOT_PUBLIC_KEY }}" | sudo tee -a /root/.ssh/authorized_keys
          sudo chmod 600 /root/.ssh/authorized_keys
          sudo chown root:root /root/.ssh/authorized_keys